
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-3" type="radio" name="tab" class="remember"><label for="tab-3" class="tab remember">remember</label>  
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        
        
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" [(ngModel)]="username" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" [(ngModel)]="password"  class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check"  [(ngModel)]="remember"  type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                   <button primary block class="button" (click)="loginDo()">Sign In</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                   <label for="tab-3">Forgot Password?</label>
                </div>
            </div>
            <div class="remember-htm">
                <div class="group">
                    <label for="mail" class="label">Email Address</label>
                    <input id="mail" [(ngModel)]="mail" type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Remember" (click)="rememberDo()">
                </div>
                <div class="hr"></div>
                                <div class="foot-lnk">
                    <label for="tab-2">Already Member?</label>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>

        </div>
    </div>
</div>
